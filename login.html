<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href=login.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Login</h2>    
    <form action="#" method="POST">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm text-gray-600 mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email">
      </div>
      

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-sm text-gray-600 mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password">
      </div>



      <!-- Submit Button -->
      <div class="mb-4">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-medium hover:bg-blue-700 focus:outline-none">login</button>
      </div>
      <div class="flex justify-center">
        <a href="signup.html" class="text-blue-600">create account</a>
      </div>
      
    </form>
  </div>

</body>
</html>
